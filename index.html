<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="icon" type="image/x-icon" href="logobgr.png">
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body background="#f0f0f0" >
    <main>
        <h1 class="tit">Asian Group of Companies</h1>
    <section class="container">
       
        <div class="calculator">
            
            <div class="heading">
                
                <h5>Compound Interest Calculator</h5>
                <small><center>By M S Arun Sanjeev</center></small>
            </div>
            <form class="compound-form">
                <div class="input-group">
                    <label for="initialamount">Principal Amount :</label>
                    <input type="number" id="initialamount" />
                </div>
                <div class="input-group">
                    <label for="years">No of Years :</label>
                    <input type="number" id="years" />
                </div>
                <div class="input-group">
                    <label for="rates">Rate of Interest(%) :</label>
                    <input type="number" id="rates" />
                </div>
                <div class="input-group">
                    <label for="rates">Compounding Interval :</label>
                    <select id="compound">
                        <option value="1">Annualy</option>
                        <option value="4">Quartely</option>
                        <option value="2">Half-Yearly</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
                <div class="input-group">
                    <button>Calculate</button>
                </div>
            </form>
        </div>
        <div class="results">
            <h3 id="message"></h3>
            <canvas id="data-set"></canvas>
        </div>
    </section>
    <script src="js/app.js"></script>
</main>
<footer>
    
    <div class="footer-bottom">
       <p class="copyright">
          &copy; 2024 <a href="https://www.linkedin.com/in/arunsanjeev/" class="copyright-link">Asian Info-Tech Namakkal</a>. All Rights Reserved
        </p>
      </div>
</footer>
</body>
</html>
